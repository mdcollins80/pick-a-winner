<!DOCTYPE html>
<html>
    <head>
      <title>Football Pick-a-Winner</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body class="container-fluid">
      <h1>Football Pick-a-Winner</h1>

      <p>You'll pick all the winners for each game on this webpage!</p>

<!-- AUTH SECTION -->
      <!-- This is the message bar -->
      <div class="message-bar box" id="message-bar">
        <span id="message"></span>
      </div>
      <!-- This is the sign-up and sign-in section -->
      <div class="container credentials-all" id="landing">
        <div class="logo">
          <h1 class="display-3">Pick-a-Winner AUTH</h1>
        </div>
        <div class="landing box" id="sign-up-box">
          <form class="credentials" id="user-sign-up">
              <input class="sign-up-input" type="text" name="credentials[email]" id="user-email-sign-up" placeholder="Email">
              <input class="sign-up-input" type="password" name="credentials[password]" id="user-password-sign-up" placeholder="Password">
              <input class="sign-up-input" type="password" name="credentials[password_confirmation]" id="user-password-conf-sign-up" placeholder="Password Confirm">
              <button type="submit" class="btn btn-default">Sign Up</button>
          </form>
        </div>

        <div class="landing box">
          <form class="credentials" id="user-sign-in">
              <input class="sign-in-input" type="text" name="credentials[email]" id="user-email-sign-in" placeholder="Email">
              <input class="sign-in-input" type="password" name="credentials[password]" id="user-password-sign-in" placeholder="Password">
              <button type="submit" class="btn btn-default">Sign In</button>
          </form>
        </div>
      </div>
    </body>
</html>
